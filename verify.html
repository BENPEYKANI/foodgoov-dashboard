<!doctype html>
<html lang="fr" class="bg-gray-50 text-gray-900">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodGoov ‚Ä¢ V√©rification du lot</title>
  <meta name="description" content="V√©rification authentique d'un lot via FoodGoov" />
  <script src="https://cdn.tailwindcss.com"></script>

<script>
  function prettyDate(s) {
    try {
      if (!s) return "";
      const d = new Date(s);
      return d.toLocaleString();
    } catch {
      return s;
    }
  }

  async function main() {
    const statusEl = document.getElementById("status");
    const detailsEl = document.getElementById("details");
    const metaEl = document.getElementById("meta");
    const tokenIdEl = document.getElementById("tokenId");
    const warnEl = document.getElementById("warn");

    const params = new URLSearchParams(window.location.search);
    const tokenId = params.get("token_id");

    if (!tokenId) {
      statusEl.innerText = "Aucun token fourni.";
      warnEl.classList.remove("hidden");
      warnEl.innerText =
        "Ajoutez ?token_id=0x.... dans l'URL pour v√©rifier un lot.";
      return;
    }

    tokenIdEl.innerText = tokenId;

    const apiBase = "https://foodgoov.onrender.com";

    let payload = null;
    let ok = false;
    try {
      const r = await fetch(
        `${apiBase}/v1/tokens/${encodeURIComponent(tokenId)}`
      );
      payload = await r.json();
      ok = r.ok;
    } catch (err) {
      ok = false;
      payload = { error: String(err.message || err) };
    }

    if (!ok) {
      statusEl.innerText = "‚ùå Lot inconnu / non trouv√©";
      statusEl.classList.add("text-red-600");
      warnEl.classList.remove("hidden");
      warnEl.innerText =
        "Ce code ne correspond pas √† un lot valid√© dans FoodGoov.";
      return;
    }

    statusEl.innerText = "‚úÖ Lot authentifi√©";
    statusEl.classList.add("text-emerald-600");

    const t = payload.token || {};
    const evs = payload.events || [];

    detailsEl.innerHTML = `
      <div class="grid grid-cols-1 gap-4 text-sm text-gray-700">
        <div>
          <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-1">
            Produit
          </div>
          <div class="text-gray-900 font-semibold">
            ${t.category || "‚Äî"}
          </div>
          <div class="text-[11px] text-gray-500">
            Domaine / Producteur : ${t.domain_id || t.producer_id || "‚Äî"}
          </div>
        </div>

        <div>
          <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-1">
            Mill√©sime / Lot
          </div>
          <div class="text-gray-900 font-semibold">
            ${t.vintage_year || "‚Äî"} ‚Ä¢ ${t.batch_code || "‚Äî"}
          </div>
        </div>

        <div>
          <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-1">
            Volume d√©clar√©
          </div>
          <div class="text-gray-900 font-semibold">
            ${
              t.quantity && t.quantity.count
                ? t.quantity.count
                : "‚Äî"
            }
            ${
              t.quantity && t.quantity.unit
                ? t.quantity.unit
                : ""
            }
          </div>
        </div>

        <div>
          <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-1">
            D√©clar√© par
          </div>
          <div class="text-gray-900 font-semibold">
            ${t.issuer || "‚Äî"}
          </div>
          <div class="text-[11px] text-gray-500">
            ${t.producer_id || ""}
          </div>
        </div>

        <div>
          <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-1">
            Date d'enregistrement
          </div>
          <div class="text-gray-900 font-semibold">
            ${prettyDate(t.issued_at)}
          </div>
        </div>
      </div>

      <div class="border-t border-gray-200 pt-4">
        <div class="text-xs font-medium uppercase tracking-wide text-gray-500 mb-2">
          Historique
        </div>
        ${
          evs.length === 0
            ? `<div class="text-[11px] text-gray-500">Aucun √©v√©nement enregistr√©.</div>`
            : evs
                .map(
                  (e) => `
            <div class="text-[11px] leading-relaxed text-gray-700 mb-2">
              <span class="font-semibold text-gray-900">${e.type}</span>
              ‚Äî ${prettyDate(e.created_at)}
            </div>`
                )
                .join("")
        }
      </div>
    `;

    metaEl.innerText =
      "V√©rifi√© via FoodGoov ‚Ä¢ " + prettyDate(new Date().toISOString());
  }
  async function shareToken() {
    const params = new URLSearchParams(window.location.search);
    const tokenId = params.get("token_id");

    if (!tokenId) {
      alert("Aucun token √† partager.");
      return;
    }

    const shareUrl = `${window.location.origin}${window.location.pathname}?token_id=${encodeURIComponent(tokenId)}`;

    if (navigator.share) {
      try {
        await navigator.share({
          title: "V√©rification du lot FoodGoov",
          text: "Voici la fiche d'authenticit√© du lot.",
          url: shareUrl,
        });
        return;
      } catch (err) {
        console.log("Partage annul√© ou erreur:", err);
      }
    }

    try {
      await navigator.clipboard.writeText(shareUrl);
      alert("Lien copi√© üëç\n" + shareUrl);
    } catch (err) {
      alert("Lien du lot :\n" + shareUrl);
    }
  }

  window.addEventListener("DOMContentLoaded", main);
</script>

</head>

<body class="min-h-screen bg-gray-50 text-gray-900 flex items-center justify-center p-6">
  <div class="w-full max-w-md space-y-6">

    <!-- Header / Branding -->
    <div class="flex items-start gap-3">
      <div class="flex items-center justify-center w-10 h-10 rounded-full bg-emerald-600 text-white font-semibold text-sm shadow-lg">
        FG
      </div>
      <div>
        <div class="text-xl font-semibold leading-tight text-gray-900">
          V√©rification du lot
        </div>
        <div class="text-sm text-gray-500">
          Tra√ßabilit√© FoodGoov
        </div>

    </div>

    <!-- Status et warning -->
    <div class="rounded-2xl shadow p-5 border border-gray-200 bg-white">
      <div id="status" class="text-lg font-semibold text-gray-900 mb-2">
        V√©rification en cours‚Ä¶

      <div id="warn" class="text-sm text-red-600 hidden"></div>
    </div>

    <!-- Fiche lot -->
    <div class="rounded-2xl shadow p-5 border border-gray-200 bg-white space-y-4">

      </div>
      <div id="tokenId" class="font-mono break-all text-[11px] bg-gray-100 rounded-lg px-3 py-2 text-gray-800">

      </div>

      <div class="border-t border-gray-200 pt-4">

        </div>
        <div id="details" class="text-sm text-gray-700">
          R√©cup√©ration‚Ä¶
        </div>
      </div>
    </div>

    <!-- Meta -->
    <div class="text-center text-[11px] text-gray-500 leading-relaxed" id="meta">
      ‚Äî
    </div>

<div class="max-w-xl w-full mb-6 flex justify-center">
  <button
    id="shareBtn"
    class="px-4 py-2 rounded-lg text-sm font-medium bg-emerald-600 text-white hover:bg-emerald-700 active:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2"
    onclick="shareToken()"
  >
    üîó Partager ce lot
  </button>
</div>

    <div class="text-center text-[10px] text-gray-400">
      FoodGoov garantit l‚Äôunicit√© cryptographique du lot et sa d√©claration
      par le producteur / √©metteur enregistr√©.
    </div>
  </div>
</body>
</html>
